<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anything But The Word Document</title>\
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Arlinda Ibezim's Form</h1>
    </header>

    <main>

        <aside style="float: right;">
            
            <h3>Additional Inputs</h3>

            <input type="color"><br>
            <input type="date"><br>
            <input type="file"><br>
            <input type="hidden"><br>
            <input type="number"><br>
            <input type="password"><br>
            <input type="search"><br>
            <input type="tel"><br>

        </aside>

        <form action="mailto:arlcibe@outlook.com" method="get" enctype="text/plain">

            <label for="yourName">What is Your Name?</label> <br>

            <input id="yourName" type="text" placeholder="John Doe"/><br>

            <label for="yourEmail">What is your Email?</label><br>

            <input id="youremail" type="email" name="cc" placeholder="Your Email"/><br>

            <label for="subject-select">How May I Help You?</label><br>

            <select id="subject-select" name="subject">
                <option value="Select an option belowe"></option>
                <option value="Web_Development_Inquiry" >Build a Website</option>
                <option value="Coding Lesson Inquiry">Teach Me How to Code</option>
            </select><br>

            <label for="yourMessage">Tell Me More:</label><br>

            <textarea name="body" id="yourMessage" cols="25" rows="10"></textarea><br>

            <input type="submit" value="Contact Me">

        </form> 
        
    </main>

    <footer>built by <a href="https://github.com/ArlCIbe">ArlCIbe</a></footer>
</body>
</html>
